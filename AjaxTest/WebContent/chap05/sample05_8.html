<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$("parent > child") 선택자 실습</title>
<script type="text/javascript" src="jquery-3.1.1.js"></script>
<script type="text/javascript">

   $(document).ready(function(){
	   $( "ul.topnav > li" ).css( "border", "3px double red" );
	   console.log($( "ul.topnav > li" ).length);
   });
</script>
</head>
<body>
<ul class="topnav">
  <li>아이템 1</li>
  <li>아이템 2
    <ul>
    <li>중첩 아이템 1</li>
    <li>중첩 아이템 2</li>
    <li>중첩 아이템 3</li>
    </ul>
  </li>
  <li>아이템 3</li>
</ul>
</body>
</html>
