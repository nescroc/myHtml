<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>getElementsByTagName() 메서드 조회</title>

</head>
<body>

  <p>p1입니다.</p>
  <p>p2입니다.</p>
  
  <script type="text/javascript">

     var p = document.getElementsByTagName("p");
     console.log( p[0].innerHTML +"\t" + p[1].innerHTML);

     for(var i=0 ; i < p.length; i++ ){
    	 console.log(i +"> "+ p[i].innerHTML);
     }
     
</script>
</body>
</html>
