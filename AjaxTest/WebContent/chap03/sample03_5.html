<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajax 실습</title>
<script type="text/javascript">
	var xhttp;
	function createHttpRequest() {
			xhttp = new XMLHttpRequest();
	}

	function mySend() {
		
		createHttpRequest();
		xhttp.onreadystatechange = callFunction;
		xhttp.open("GET", "sampleJSON.jsp?userid=홍길동&passwd=json", true);
		xhttp.send(null);
	}
	
	function callFunction(){
		   if(xhttp.readyState == 4 ){
			   if(xhttp.status == 200 ){
				   var responseData = xhttp.responseText;
				   var jsonObject = eval('('+responseData+')'); 
				   var userid = jsonObject.userid;
				   var passwd = jsonObject.passwd;
				   document.getElementById("result").innerHTML = userid+"\t"+passwd;
			   }
		   }
	   }
</script>
</head>
<body>
	JSP 파라미터 파일 실습입니다.
	<br>
	<button onclick="mySend()">파일 수신</button>
	<div id="result"></div>
</body>
</html>
